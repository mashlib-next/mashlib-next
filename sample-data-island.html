<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Island Demo</title>
  <link rel="stylesheet" href="mashlib.css">
</head>
<body>
  <script type="application/ld+json">
  {
    "@context": {
      "foaf": "http://xmlns.com/foaf/0.1/",
      "vcard": "http://www.w3.org/2006/vcard/ns#",
      "rdfs": "http://www.w3.org/2000/01/rdf-schema#"
    },
    "@id": "",
    "@type": "foaf:Person",
    "foaf:name": "Alice Doe",
    "foaf:nick": "alice",
    "vcard:role": "Linked Data Enthusiast",
    "foaf:mbox": { "@id": "mailto:alice@example.org" },
    "foaf:homepage": { "@id": "https://example.org/alice" },
    "rdfs:seeAlso": { "@id": "https://alice.solidcommunity.net/profile/card#me" }
  }
  </script>
  <div id="mashlib"></div>
  <script src="mashlib.js"></script>
</body>
</html>
