<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookmarks Demo</title>
  <link rel="stylesheet" href="../mashlib.css">
</head>
<body>
  <script type="application/ld+json">
  {
    "@context": {
      "book": "http://www.w3.org/2002/01/bookmark#",
      "dct": "http://purl.org/dc/terms/",
      "rdf": "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    },
    "@id": "",
    "@type": "book:BookmarkList",
    "dct:title": "Solid & Linked Data Reading List",
    "book:hasMember": [
      {
        "@type": "book:Bookmark",
        "dct:title": "Solid Project",
        "book:recalls": { "@id": "https://solidproject.org" },
        "dct:description": "Official website for the Solid project — re-decentralizing the web.",
        "dct:created": "2026-01-10T09:00:00Z"
      },
      {
        "@type": "book:Bookmark",
        "dct:title": "Linked Data Primer",
        "book:recalls": { "@id": "https://www.w3.org/DesignIssues/LinkedData.html" },
        "dct:description": "Tim Berners-Lee's original note on Linked Data principles.",
        "dct:created": "2026-01-15T14:30:00Z"
      },
      {
        "@type": "book:Bookmark",
        "dct:title": "RDF 1.1 Concepts",
        "book:recalls": { "@id": "https://www.w3.org/TR/rdf11-concepts/" },
        "dct:description": "W3C recommendation defining the abstract syntax and concepts of RDF.",
        "dct:created": "2026-02-01T11:00:00Z"
      },
      {
        "@type": "book:Bookmark",
        "dct:title": "JSON-LD Playground",
        "book:recalls": { "@id": "https://json-ld.org/playground/" },
        "dct:description": "Interactive tool for testing and visualizing JSON-LD documents.",
        "dct:created": "2026-02-10T16:00:00Z"
      },
      {
        "@type": "book:Bookmark",
        "dct:title": "mashlib-next on GitHub",
        "book:recalls": { "@id": "https://github.com/mashlib-next/mashlib-next" },
        "dct:description": "Modern Solid data browser — lightweight, modular, and extensible.",
        "dct:created": "2026-02-20T08:00:00Z"
      }
    ]
  }
  </script>
  <div id="mashlib"></div>
  <script type="module" src="../mashlib.js"></script>
</body>
</html>
