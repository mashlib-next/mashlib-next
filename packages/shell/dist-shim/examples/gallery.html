<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery Demo</title>
  <link rel="stylesheet" href="../mashlib.css">
</head>
<body>
  <script type="application/ld+json">
  {
    "@context": { "schema": "https://schema.org/" },
    "@id": "",
    "@type": "schema:ImageGallery",
    "schema:name": "Solid Community Meetups 2026",
    "schema:description": "Photos from Solid community events around the world.",
    "schema:image": [
      { "@id": "https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=640&q=80" },
      { "@id": "https://images.unsplash.com/photo-1475721027785-f74eccf877e2?w=640&q=80" },
      { "@id": "https://images.unsplash.com/photo-1591115765373-5207764f72e7?w=640&q=80" },
      { "@id": "https://images.unsplash.com/photo-1528605248644-14dd04022da1?w=640&q=80" },
      { "@id": "https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=640&q=80" },
      { "@id": "https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=640&q=80" }
    ]
  }
  </script>
  <div id="mashlib"></div>
  <script type="module" src="../mashlib.js"></script>
</body>
</html>
