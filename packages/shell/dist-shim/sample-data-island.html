<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Island Demo</title>
</head>
<body>
  <script type="application/ld+json">
  {
    "@context": {
      "ldp": "http://www.w3.org/ns/ldp#",
      "dc": "http://purl.org/dc/terms/",
      "rdf": "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    },
    "@id": "",
    "rdf:type": [
      { "@id": "ldp:Container" },
      { "@id": "ldp:BasicContainer" }
    ],
    "dc:title": "My Static Folder",
    "ldp:contains": [
      {
        "@id": "notes/",
        "rdf:type": { "@id": "ldp:Container" },
        "dc:title": "Notes"
      },
      {
        "@id": "readme.txt",
        "dc:title": "Readme",
        "dc:format": "text/plain"
      },
      {
        "@id": "data.ttl",
        "dc:title": "My Data",
        "dc:format": "text/turtle"
      }
    ]
  }
  </script>
  <div id="mashlib"></div>
  <link rel="stylesheet" href="mashlib.css">
  <script src="mashlib.js"></script>
</body>
</html>
